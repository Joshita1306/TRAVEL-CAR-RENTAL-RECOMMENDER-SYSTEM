<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Car Rentals | Premium Vehicle Selection</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary: #3498db;
            --primary-light: #5dade2;
            --primary-dark: #2980b9;
            --primary-transparent: rgba(52, 152, 219, 0.9);
            --light: #ffffff;
            --light-transparent: rgba(255, 255, 255, 0.95);
            --dark: #2c3e50;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(rgba(44, 62, 80, 0.7), rgba(44, 62, 80, 0.7)), 
                        url('https://images.unsplash.com/photo-1503376780353-7e6692767b70?ixlib=rb-1.2.1&auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
            background-size: cover;
            color: var(--dark);
            min-height: 100vh;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container {
            background: var(--light);
            width: 100%;
            max-width: 900px;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
            overflow: hidden;
            border: 1px solid var(--primary-light);
        }
        
        .header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            box-shadow: var(--shadow);
        }
        
        .header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.7), transparent);
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            letter-spacing: 0.5px;
        }
        
        .form-container {
            padding: 40px;
            background: var(--light);
        }
        
        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .full-width {
            grid-column: span 2;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: var(--primary);
            font-size: 0.95rem;
        }
        
        label i {
            color: var(--primary);
            margin-right: 8px;
            width: 18px;
            text-align: center;
        }
        
        input, select {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            background-color: white;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(52, 152, 219, 0.3);
            transform: translateY(-1px);
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }
        
        .checkbox-group input {
            width: auto;
            transform: scale(1.2);
        }
        
        .checkbox-group label {
            margin-bottom: 0;
            font-weight: 400;
            color: var(--primary);
        }
        
        button {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            padding: 16px;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 10px;
        }
        
        button:hover {
            background: linear-gradient(135deg, var(--primary-dark), var(--primary));
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        a {
            color: var(--primary-dark);
            text-decoration: none;
            transition: color 0.2s;
        }
        
        a:hover {
            color: var(--primary);
            text-decoration: underline;
        }
        
        /* Floating labels effect */
        .form-group.focused label {
            color: var(--primary-dark);
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            form {
                grid-template-columns: 1fr;
            }
            
            .full-width {
                grid-column: span 1;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .form-container {
                padding: 30px;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 20px 10px;
            }
            
            .header {
                padding: 25px 15px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-car"></i>Car Rentals</h1>
            <p>Need wheels? Weâ€™ve got the deal!</p>
        </div>
        
        <div class="form-container">
            <form action="/recommend" method="POST">
                <!-- Destination -->
                <div class="form-group full-width">
                    <label><i class="fas fa-map-marker-alt"></i> Destination </label>
                    <input type="text" name="destination" placeholder="Where are you traveling?" required>
                </div>

                <!-- Personal Information -->
                <div class="form-group full-width">
                    <label><i class="fas fa-envelope"></i> Email Address</label>
                    <input type="email" name="email" placeholder="your@email.com" required>
                </div>
                
                <div class="form-group">
                    <label><i class="fas fa-user"></i> First Name</label>
                    <input type="text" name="first_name" placeholder="John" required>
                </div>
                
                <div class="form-group">
                    <label><i class="fas fa-user"></i> Last Name</label>
                    <input type="text" name="last_name" placeholder="Doe" required>
                </div>
                
                <!-- Driver License Details -->
                <div class="form-group">
                    <label><i class="fas fa-id-card"></i> Driver's License</label>
                    <input type="text" name="license_number" placeholder="License number" required>
                </div>
                
                <div class="form-group">
                    <label><i class="fas fa-calendar-alt"></i> License Expiry</label>
                    <input type="date" name="license_expiry" required>
                </div>
                
                <!-- Rental Dates -->
                <div class="form-group">
                    <label><i class="fas fa-calendar-check"></i> Pickup Date</label>
                    <input type="date" name="pickup_date" required>
                </div>
                
                <div class="form-group">
                    <label><i class="fas fa-calendar-check"></i> Return Date</label>
                    <input type="date" name="return_date" required>
                </div>
                
                <!-- Passenger Info -->
                <div class="form-group">
                    <label><i class="fas fa-user-friends"></i> Adults</label>
                    <input type="number" name="adults" min="1" value="1" required>
                </div>
                
                <div class="form-group">
                    <label><i class="fas fa-child"></i> Children</label>
                    <input type="number" name="children" min="0" value="0" required>
                </div>
                
                <!-- Car Preferences -->
                <div class="form-group">
                    <label><i class="fas fa-car-side"></i> Vehicle Type</label>
                    <select name="car_type" required>
                        <option value="" disabled selected>Select vehicle type</option>
                        <option value="Sedan">Luxury Sedan</option>
                        <option value="SUV">Premium SUV</option>
                        <option value="Truck">Executive Truck</option>
                        <option value="Sports">Sports Car</option>
                        <option value="Minivan">Family Minivan</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label><i class="fas fa-dollar-sign"></i> Min Budget ($/day)</label>
                    <input type="number" name="budget_min" min="0" value="50" required>
                </div>
                
                <div class="form-group">
                    <label><i class="fas fa-dollar-sign"></i> Max Budget ($/day)</label>
                    <input type="number" name="budget_max" min="0" value="200" required>
                </div>
                
                <!-- Rental Purpose -->
                <div class="form-group full-width">
                    <label><i class="fas fa-briefcase"></i> Rental Purpose</label>
                    <select name="rental_purpose" required>
                        <option value="" disabled selected>Select rental purpose</option>
                        <option value="Vacation">Vacation</option>
                        <option value="business">Business Trip</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <!-- Pickup Location -->
                <div class="form-group full-width">
                    <label><i class="fas fa-map-pin"></i> Pickup Location</label>
                    <select name="pickup_location" required>
                        <option value="">Select pickup location</option>
                        <option value="Airport">Airport</option>
                        <option value="Downtown Office">Downtown Office</option>
                        <option value="Hotel Delivery">Hotel Delivery</option>
                        <option value="Resort Pickup">Resort Pickup</option>
                    </select>
                </div>
                
                <!-- Insurance Options -->
                <div class="form-group full-width">
                    <label><i class="fas fa-shield-alt"></i> Protection Package</label>
                    <div class="checkbox-group">
                        <input type="checkbox" name="insurance" id="basic_insurance" value="basic" checked>
                        <label for="basic_insurance">Basic Coverage ($10/day)</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" name="insurance" id="full_insurance" value="full">
                        <label for="full_insurance">Premium Protection ($25/day)</label>
                    </div>
                </div>
                
                <!-- Terms and Conditions -->
                <div class="form-group full-width">
                    <div class="checkbox-group">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">I agree to the <a href="#" style="color: var(--primary-dark);">terms and conditions</a></label>
                    </div>
                </div>
                
                <div class="form-group full-width">
                    <button type="submit">
                        <i class="fas fa-search"></i> Find My Perfect Car
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    
    <script>
        // Add focus class to parent when input is focused
        document.querySelectorAll('input, select').forEach(element => {
            element.addEventListener('focus', function() {
                this.parentElement.classList.add('focused');
            });
            
            element.addEventListener('blur', function() {
                this.parentElement.classList.remove('focused');
            });
        });
    </script>
</body>
</html>
